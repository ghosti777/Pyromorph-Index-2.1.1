<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Pyromorph Index 3.5 üî•</title>
    <style>
        /* üî• Background with Dark Overlay */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('your-dragon-file.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            margin: 0;
            padding: 0;
        }
        
        /* üî• Dark overlay to improve readability */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .container {
            max-width: 500px;
            margin: auto;
            padding: 15px;
            background: rgba(34, 34, 34, 0.8); /* Slight transparency */
            border-radius: 10px;
            position: relative;
            z-index: 1;
        }

        /* üî• Glowing Title */
        h2 {
            color: #ff4500;
            text-shadow: 0 0 10px #ff4500, 0 0 20px #ff6347, 0 0 30px #ff8c00;
            animation: flicker 1.5s infinite alternate;
        }

        /* üî• Flickering Fire Effect */
        @keyframes flicker {
            0% { text-shadow: 0 0 8px #ff4500, 0 0 16px #ff6347, 0 0 24px #ff8c00; }
            100% { text-shadow: 0 0 12px #ff6347, 0 0 22px #ff8c00, 0 0 32px #ff4500; }
        }

        /* üî• Buttons with Glow */
        button {
            padding: 12px;
            margin-top: 15px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 8px;
            background: #ff4500;
            color: #fff;
            border: none;
            width: 100%;
            box-shadow: 0 0 10px #ff4500, 0 0 20px #ff6347;
            transition: 0.3s ease-in-out;
        }

        /* üî• Button Hover - Pulsing Effect */
        button:hover {
            background: #ff6347;
            box-shadow: 0 0 14px #ff6347, 0 0 28px #ff8c00;
            transform: scale(1.05);
        }

        /* üî• Other Elements */
        .indicator, .timeframe, .conditions { margin-top: 10px; }
        .result, .analysis, .quote { font-size: 24px; font-weight: bold; margin-top: 10px; padding: 10px; }
        select { padding: 8px; font-size: 16px; border-radius: 5px; background: #333; color: white; width: 100%; }
        .result { background: #333; border-radius: 8px; }
        .analysis { background: #222; border-radius: 8px; }
        .quote { background: #444; border-radius: 8px; font-style: italic; font-size: 18px; }
    </style>
    <script src="quotes.js"></script>
</head>
<body>

    <div class="container">
        <h2>üî• Pyromorph Index 3.5 üî•</h2>
        <p>Select indicators, market conditions, and timeframe:</p>

        <div id="indicators">
            <div class="indicator"><span>Liquidity Grabs</span><input type="checkbox" id="liqGrab" value="4.5"></div>
            <div class="indicator"><span>Lux Algo SuperTrend AI</span><input type="checkbox" value="4.5"></div>
            <div class="indicator"><span>UT Bot Alerts</span><input type="checkbox" value="4.5"></div>
            <div class="indicator"><span>Schaff Trend Cycle (STC)</span><input type="checkbox" value="4"></div>
        </div>

        <div class="conditions">
            <label for="dualCloud">Dual Cloud Setup:</label>
            <select id="dualCloud">
                <option value="1.2">1Ô∏è‚É£ Best Case (Both Aligned)</option>
                <option value="1.1">2Ô∏è‚É£ Strong Case (Big Cloud Aligned)</option>
                <option value="0.9">3Ô∏è‚É£ Moderate Case (Small Cloud Aligned)</option>
                <option value="0.7">4Ô∏è‚É£ Worst Case (Neither Aligned)</option>
            </select>
        </div>

        <div class="timeframe">
            <label for="timeframe">Select Timeframe:</label>
            <select id="timeframe">
                <option value="1.3">1M-5M</option>
                <option value="1.5">15M</option>
                <option value="1.8">30M</option>
            </select>
        </div>

        <button onclick="calculateScore()">üöÄ Calculate üöÄ</button>

        <div class="result" id="result">Score: --</div>
        <div class="analysis" id="analysis"></div>
        <div class="quote" id="quote"></div>
    </div>

<script>
    function calculateScore() {
        let baseScore = 0;
        document.querySelectorAll('#indicators input:checked').forEach(el => {
            baseScore += parseFloat(el.value);
        });

        let timeframeMultiplier = parseFloat(document.getElementById('timeframe').value);
        let dualCloudMultiplier = parseFloat(document.getElementById('dualCloud').value);

        let finalScore = baseScore * timeframeMultiplier * dualCloudMultiplier;
        finalScore = Math.min(finalScore, 100);

        let randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        let analysisText = finalScore >= 90 ? "üî• Ultra High Conviction Trade üî•" :
            finalScore >= 75 ? "‚úÖ Strong Conviction Trade" :
            finalScore >= 50 ? "‚ö†Ô∏è Moderate Conviction Trade" :
            finalScore >= 30 ? "‚ùì Low Conviction Trade" :
            "üö´ No Conviction / Avoid Trade";

        document.getElementById('analysis').innerText = analysisText;
        document.getElementById('result').innerText = `Score: ${finalScore.toFixed(1)}`;
        document.getElementById('quote').innerText = `üê∫ ${randomQuote}`;
    }
</script>

</body>
</html>
